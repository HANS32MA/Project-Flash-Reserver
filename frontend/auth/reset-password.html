<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Flash Reserver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/assets/css/login.css">
    <script type="module" src="/frontend/assets/js/auth.js"></script>
    <link rel="icon" href="/frontend/assets/img/logo.png" type="image/png">
</head>
<body class="reset-page">
    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Restablecer Contraseña</h2>
                <form id="resetForm">
                    <input type="hidden" id="token">
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="newPassword" minlength="6" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                        <div id="passwordError" class="text-danger small mt-1"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Restablecer Contraseña</button>
                    
                    <div id="message" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { validateResetToken, resetPassword } from '/frontend/assets/js/auth.js';

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;

        // Validar token al cargar la página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await validateResetToken(token);
            } catch (error) {
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message}
                    </div>
                `;
                document.getElementById('resetForm').style.display = 'none';
            }
        });

        // Validar que las contraseñas coincidan
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('passwordError');
            
            if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                errorElement.textContent = 'Las contraseñas no coinciden';
            } else {
                errorElement.textContent = '';
            }
        });

        // Enviar formulario
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('message');
            
            if (newPassword !== confirmPassword) {
                messageElement.innerHTML = `
                    <div class="alert alert-danger">
                        Las contraseñas no coinciden
                    </div>
                `;
                return;
            }
            
            try {
                const result = await resetPassword(token, newPassword);
                messageElement.innerHTML = `
                    <div class="alert alert-success">
                        ${result.message} Redirigiendo...
                    </div>
                `;
                
                setTimeout(() => {
                    window.location.href = '/frontend/auth/login.html';
                }, 2000);
            } catch (error) {
                messageElement.innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
